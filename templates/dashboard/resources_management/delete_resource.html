<div class="modal-header">
    <h4 class="modal-title float-left" id="exampleModalTitle">Eliminar recurso</h4>
</div>
<div class="modal-body">
    <p>
        ¿Estás seguro que deseas eliminar el
        <strong style="font-weight: bold;">recurso #{{ object.pk }}</strong>?
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <form action="{% url 'dashboard:resources_management:delete_resource' object.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
