{% load static %}
<!DOCTYPE html>
<html class="no-js css-menubar" lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="application-name" content="Aray" />

        <title>{% block title %}Login{% endblock %} | Aray</title>

        <link rel="icon" type="image/png" href="{% static 'icons/favicon.ico' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'icons/favicon.ico' %}" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap-extend.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/login.min.css' %}">

        <!-- Fonts -->
        <link href='//fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
        {% block css %}{% endblock %}
    </head>
    <body class="page-login-v3 layout-full">
        <!-- Page -->
        <div class="page vertical-align text-center">
            <!-- TODO: Agregar messages en caso de error (message framework) -->
            <div class="page-content vertical-align-middle animation-slide-top animation-duration-1">
                <div class="panel">
                    <div class="panel-body">
                        <div class="brand">
                            <img class="brand-img" src="{% static 'img/aray.png' %}" alt="...">
                            <h2 class="brand-text font-size-18">Aray</h2>
                        </div>
                        {% block content %}{% endblock %}
                    </div>
                </div>

            <footer class="page-copyright page-copyright-inverse">
                <p>Universidad Simón Bolívar</p>
                <p>© 2019. TODOS LOS DERECHOS RESERVADOS.</p>
            </footer>
            </div>
        </div>
        <!-- End Page -->

        <!-- Archivos JS -->
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.placeholder.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        {% block js %}{% endblock %}
    </body>

</html>
